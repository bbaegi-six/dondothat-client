[build]
  command = "npm run build"      
  publish = "dist"               

[context.production]
  branch = "develop"             

[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "http://dondothat.duckdns.org:8080/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200